<!-- Team Rust Art Page -->
<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makaleha Art Page</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/searchbar.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/table.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/account.js"></script>
    <script src="javascripts/login.js"></script>
    <script src="javascripts/category_template.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIhUvaxHgXK-X8iRqfSYzaRy-I0-QNsoY&callback=initMap"
        async defer></script>
    <style>
        .map {
            height: 500px;
            width: 100%;
            padding: 0px;
        }
    </style>
</head>

<body class='category' onload="init('service')" id='service'>

    <!-- top buttons: "write a review", log in, and sign up -->
    <div class="left">
        <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">
            Write a review
        </button>
    </div>
    <div id="loginbtns" class="right">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:100px" id="login">Log
            in</button><br><br><br>
        <button onclick="document.getElementById('id02').style.display='block'" type="button" style="width:100px"
            id="signup">Register</button>
    </div>

    <!-- log in pop up -->
    <div id="id01" class="modal">

        <div class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" class="inputText" placeholder="Enter Username" id="loginUsername">

                <label><b>Password</b></label>
                <input type="password" class="inputText" placeholder="Enter Password" id="loginPassword">

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw">
                    <font color="red" id="invalidLogin"></font>
                </span>
            </div>

            <div class="container">
                <button onclick="login()">Login</button>
                <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
        </div>
    </div>

    <!-- sign up pop up -->
    <div id="id02" class="modal">

        <div class="modal-content animate">
            <div class="imgcontainer">
                <h><b>Create Your Makaleha Account</b></h>
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" class="inputText" placeholder="Enter Username" id="signupUsername">

                <label><b>First Name</b></label>
                <input type="text" class="inputText" placeholder="Enter First Name" id="signupFirstName">

                <label><b>Last Name</b></label>
                <input type="text" class="inputText" placeholder="Enter Last Name" id="signupLastName">

                <label><b>Email</b></label>
                <input type="text" class="inputText" placeholder="Enter Email" id="signupEmail">

                <label><b>Password</b></label>
                <input type="password" class="inputText" placeholder="Enter Password" id="signupPassword">
            </div>

            <div class="container">
                <span class="su">
                    <font color="red" id="invalidSignUp"></font>
                </span>
                <span class="registrationButton"><button onclick="register()">Complete Registration</button></span>
            </div>
        </div>
    </div>

    <center>
        <!-- logo -->
        <input onclick="window.location.href='index.html'" type="image" id="makalehalogo"
            src="images/makaleha_logo__v2.png" alt="Makaleha Logo" width="300" height="140" />
    </center>
    <!-- navigation bar i.e. page menu -->
    <div class="navbar">
        <a href="eventpage.html">Events</a>
        <a href="artpage.html">Artwork</a>
        <a href="recreationpage.html">Outdoor Activities</a>
        <a href="servicepage.html">Community Service</a>
    </div>
    <div>
        <center>
            <h3> E malama ʻoe i ka ʻāina, e malama ka ʻāina ia ʻoe </h3>
            <p> Take care of the land and the land will take care of you. </p>
        </center>
    </div>
    <!-- search bar artpage -->
    <br>
    <div id="cover_art">
        <form method="get" action="">
            <div class="tb">
                <div class="td"><input id="searchbar_input" type="text" onkeyup="search_table()" placeholder="Search"
                        required></div>
                <div class="td" id="s-cover">
                </div>
            </div>
        </form>
    </div>

    <!-- table that displays menu for art -->
    <div style="height: 500px; display:flex; position: relative" id="display">
        <div style="height: 500px; overflow-y: scroll; display:flex">
            <table class="displaytable" id="categorytable" rules="rows" frame="void">
            </table>
        </div>
        <div id="map" style="height: 100%; width:100%"></div>
        <span class="favoriteButton" onClick="toggleFavoritesButton()" id="toggleFavoritesButton"
            style="position:absolute;right:4%;top:-1%;font-size: 300%;" title="Toggle Favorites"></span>
    </div>
</body>

</html>
