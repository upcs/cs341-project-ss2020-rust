<!-- Team Rust Home Page -->
<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makaleha Home Page</title>
  <script src="javascripts/login.js"></script>
  <script src="javascripts/register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/searchbar.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
  <script src="javascripts/searchbar.js"></script>
  <script src="javascripts/logout.js"></script>
</head>

<body>

  <!-- top buttons: "write a review", log in, and sign up -->
  <div class="left">
    <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">Write a
      review</button>
  </div>

  <div class="right">
    <button onclick="window.location.href = 'accountpage.html';" class="top-btn" type="button"
      id="account">Account</button><br><br><br>
    <button onclick="logout()" class="top-btn" type="button" id="logout">Log out</button>
  </div> <!-- set log out to go back to index.html -->

  <!-- log in pop up -->
  <div id="id01" class="modal">

    <div class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" class="inputText" placeholder="Enter Username" id="loginUsername">

        <label><b>Password</b></label>
        <input type="password" class="inputText" placeholder="Enter Password" id="loginPassword">

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="psw">
          <font color="red" id="invalidLogin"></font>
        </span>
      </div>

      <div class="container">
        <button onclick="login()">Login</button>
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </div>
  </div>

  <!-- sign up pop up -->
  <div id="id02" class="modal">

    <div class="modal-content animate">
      <div class="imgcontainer">
        <h><b>Create Your Makaleha Account</b></h>
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" class="inputText" placeholder="Enter Username" id="signupUsername">

        <label><b>First Name</b></label>
        <input type="text" class="inputText" placeholder="Enter First Name" id="signupFirstName">

        <label><b>Last Name</b></label>
        <input type="text" class="inputText" placeholder="Enter Last Name" id="signupLastName">

        <label><b>Email</b></label>
        <input type="text" class="inputText" placeholder="Enter Email" id="signupEmail">

        <label><b>Password</b></label>
        <input type="password" class="inputText" placeholder="Enter Password" id="signupPassword">
      </div>

      <div class="container">
        <span class="su">
          <font color="red" id="invalidSignUp"></font>
        </span>
        <span class="registrationButton"><button onclick="register()">Complete Registration</button></span>
      </div>
    </div>
  </div>

  <!-- search bar -->
  <div id="cover">
    <form method="get" action="">
      <div class="tb">

        <div class="td"><input id="searchbar_input" type="text" placeholder="Search" required></div>
        <div class="td" id="s-cover">
          <button type="submit" id="submitSearch" onclick="search()">
            <div id="s-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <center>
    <!-- logo -->
    <input onclick="window.location.href='indexUser.html'" type="image" id="makalehalogo"
      src="images/makaleha_logo__v2.png" alt="Makaleha Logo" width="300" height="140" />
  </center>
  <!-- navigation bar i.e. page menu -->
  <div class="navbar">
    <a href="eventpageUser.html">Events</a>
    <a href="artpageUser.html">Artwork</a>
    <a href="recreationpageUser.html">Outdoor Activities</a>
    <a href="servicepageUser.html">Community Service</a>
  </div>
  <!-- home page image -->
  <img class="full" src="images/diamond_head.jpg" alt="Diamond Head"><br>

</body>

</html>
